<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>NeoSnake</title>
  <link rel="stylesheet" href="old-style.css">
  <link rel="icon" href="favicon.jpg" type="image/x-icon">
  <link rel="icon" href="favicon.jpg" sizes="192x192" type="image/png">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="ui">
      <div id="score">Score: 0</div>
      <button id="restart-btn">⟳ Restart</button>
    </div>

    <div id="pause-modal" class="hidden">
      <div id="pause-box">
        <p>Пауза</p>
        <button id="resume-btn">Продолжить</button>
        <button id="exit-btn">Выход</button>
      </div>
    </div>
  </div>

  <div id="speedDisplay">Speed: 0</div>
  <div id="highscoreDisplay">Highscore: 0</div>

  <script src="old-script.js"></script>
</body>
</html>
